<h4>Search</h4>

<div class="form-group">
  <input type="text" class="form-control" id="searchInput" placeholder="search...">
</div>
  
  <table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col"></th>
      <th scope="col"></th>

  </tbody>
</table>


<template id="rowTemplate">
